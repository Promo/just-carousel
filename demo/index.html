<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Just Carousel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<script src="../index.js"></script>

	<style>
		html, body {
			padding: 0;
			margin: 0;
		}

		.frame
		{
			position: fixed;
			width: 100%;
			height: 100%;
		}

		.carousel
		{
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.1);

			font-family: Arial, sans-serif;
		}

		li {
			display: inline-flex;
			align-items: center;
			justify-content: center;
			color: #fff;
		}

		.one {
			background: orange;
		}

		.two {
			background: lightseagreen;
		}

		.three {
			background: red;
		}
	</style>
</head>
<body>
<div class="frame">
	<div class="carousel">
		<ul>
			<li class="one">1</li>
			<li class="two">2</li>
			<li class="three">3</li>
		</ul>
	</div>
</div>

<script>
	var carousel = new JustCarousel({
		root: document.querySelector('.carousel'),
		onChangePos: function (data) {
			console.log('onChangePos', data);
		}
	});
</script>
</body>
</html>
