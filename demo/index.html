<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Just Carousel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<script src="../index.js"></script>

	<style>
		html, body {
			padding: 0;
			margin: 0;
		}

		.frame
		{
			position: fixed;
			width: 100%;
			height: 100%;
		}

		.arrow
		{
			position: absolute;
			top: calc(50% - 15px);
			width: 30px;
			cursor: pointer;
		}

		.arrow_dir_prev
		{
			left: 10px;
		}

		.arrow_dir_next
		{
			right: 10px;
		}

		.carousel
		{
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.1);

			font-family: Arial, sans-serif;
		}

		li {
			display: inline-flex;
			align-items: center;
			justify-content: center;
			color: #fff;
		}

		.one {
			background: orange;
		}

		.two {
			background: lightseagreen;
		}

		.three {
			background: red;
		}
	</style>
</head>
<body>
<div class="frame">
	<div class="carousel">
		<ul>
			<li class="one">1</li>
			<li class="two">2</li>
			<li class="three">3</li>
		</ul>
	</div>

	<img src="001-back.svg" class="arrow arrow_dir_prev"/>
	<img src="002-next.svg" class="arrow arrow_dir_next"/>
</div>

<script>
	var carousel = new JustCarousel({
		root: document.querySelector('.carousel'),
		onChangePos: function (data) {
			console.log('onChangePos', data);
		}
	});

	document.querySelector('.arrow_dir_prev').addEventListener('click', function () {
		carousel.slidePrev();
	}, false);

	document.querySelector('.arrow_dir_next').addEventListener('click', function () {
		carousel.slideNext();
	}, false);
</script>
</body>
</html>
